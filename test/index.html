<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="https://code.angularjs.org/1.6.2/angular.min.js"></script>
        <script type="text/javascript" href="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script type="text/javascript" href="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
        <script type="text/javascript" href="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script type="text/javascript" href="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
        <script type="text/javascript" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
        <script type="text/javascript" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.js"></script>

        <title>test</title>
    </head>
    <body>


        <md-content ng-controller="AppCtrl as ctrl" layout-padding="" ng-cloak="" class="datepickerdemoBasicUsage" ng-app="MyApp">
          <div layout-gt-xs="row">
            <div flex-gt-xs="">
              <h4>Standard date-picker</h4>
              <md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter date"></md-datepicker>
            </div>

            <div flex-gt-xs="">
              <h4>Disabled date-picker</h4>
              <md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter date" disabled=""></md-datepicker>
            </div>
          </div>

          <div layout-gt-xs="row">
            <div flex-gt-xs="">
              <h4>Opening the calendar when the input is focused</h4>
              <md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter date" md-open-on-focus=""></md-datepicker>
            </div>

            <div flex-gt-xs="">
              <h4>Date-picker that goes straight to the year view</h4>
              <md-datepicker ng-model="ctrl.myDate" md-current-view="year" md-placeholder="Enter date"></md-datepicker>
            </div>
          </div>

          <div layout-gt-xs="row">
            <div flex-gt-xs="">
              <h4>Custom calendar trigger</h4>
              <md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter date" md-is-open="ctrl.isOpen"></md-datepicker>
              <md-button class="md-primary md-raised" ng-click="ctrl.isOpen = true">Open</md-button>
            </div>
          </div>
        </md-content>

        -->

<script type="text/javascript" src="app.js">

</script>
    </body>
</html>
